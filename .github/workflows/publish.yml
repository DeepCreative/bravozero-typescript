name: Publish TypeScript SDK to npm

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      npm_tag:
        description: 'npm tag'
        required: true
        default: 'latest'
        type: choice
        options:
          - latest
          - beta
          - next

jobs:
  build:
    name: Build package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
      
      - name: Run tests
        run: npm test || echo "No tests configured"
      
      - name: Store build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: npm-package
          path: |
            dist/
            package.json
            README.md
            LICENSE

  publish-npm:
    name: Publish to npm
    needs: [build]
    runs-on: ubuntu-latest
    environment:
      name: npm
      url: https://www.npmjs.com/package/@bravozero/sdk
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: npm-package
          path: .
      
      - name: Install dependencies
        run: npm ci
      
      - name: Publish to npm
        run: npm publish --access public --tag ${{ github.event.inputs.npm_tag || 'latest' }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  github-release:
    name: Upload to GitHub Release
    if: github.event_name == 'release'
    needs: [publish-npm]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
      
      - name: Create tarball
        run: npm pack
      
      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: '*.tgz'

